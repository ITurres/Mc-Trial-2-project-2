<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 id="title" class="main__title">Spotify's Survey</h1>
      <p id="description" class="main__description">
        hello please choose your favorite music and more.
      </p>
      <form action="" id="survey-form" class="main__survey-form">
        <label for="name" id="name-label" class="survey-label">
          Name:
          <input
            type="text"
            id="name"
            placeholder="Your name here"
            required
            data-name-input
          />
        </label>
        <label for="email" id="email-label" class="survey-label">
          Email:
          <input
            type="email"
            id="email"
            placeholder="Your email here"
            required
            data-email-input
          />
        </label>
        <label for="number" id="number-label" class="survey-label">
          Number:
          <input
            type="number"
            id="number"
            placeholder="Your number here"
            min="11"
            max="11"
            required
            data-number-input
          />
        </label>
        <select name="dropdrown" id="dropdown">
          <option value="">select</option>
          <option value="1">artist</option>
          <option value="2">album</option>
        </select>
        <input type="radio" id="" name="name1" value="1"  />
        <input type="radio" id="" name="name1" value="2" />
        <input type="radio" id="" name="name1" value="3" />
        <input type="checkbox" value="gen">
        <input type="checkbox" value="gen">
        <input type="checkbox" value="gen">
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
